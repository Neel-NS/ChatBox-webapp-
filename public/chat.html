<!DOCTYPE html>
<html lang="eng">
<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	  <link rel="stylesheet" href="style.css">
	<title>ChatBot</title>
</head>
<body>
	<div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> ChatBot</h1>
      <a href="index.html" class="btn">Leave</a>
    </header>
    	<main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Topic</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages">
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Write Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i>Send</button>
      </form>
    </div>
	</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" 
  integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" 
  crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>

</body>
</html>
